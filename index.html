<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Pets</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-red-700 flex flex-col items-center ">

    <div class="h-[50px] flex items-center text-white w-[80%] border-[2px] px-10">
        <img class="min-[50px] text-2xl font-bold" src="images/logo.png">
        <div class="grow flex justify-end">
            <a href="">GitHub</a>
        </div>
    </div>

    <div class="mt-25"></div>
    
    <div class="flex items-center">

    <div class=" text-red-950 font-bold text-center">
        <div class="min-[50px] text-3xl ">Pomodoro Pets</div>
        <div class="min-[100px] text-9xl" id="timer">25:00</div>

        <div class="mt-3"></div>

        <div class="">
            <button class="mx-2 cursor-pointer text-white bg-green-500 hover:bg-green-400 py-2 px-4 border-b-4 border-gray-50 hover:border-gray-100 rounded" id="start">Start</button>
            <button class="mx-2 cursor-pointer text-white bg-red-500 hover:bg-red-400 py-2 px-4 border-b-4 border-gray-50 hover:border-gray-100 rounded" id="stop">Stop</button>
            <button class="mx-2 cursor-pointer text-white bg-yellow-500 hover:bg-yellow-400 py-2 px-4 border-b-4 border-gray-50 hover:border-gray-100 rounded" id="reset">Reset</button>
        </div>
    </div>

    <div class="text-red-950 font-bold text-center m-8 w-80">
        <img class="object-top mx-auto block max-w-55 border-4" src="images/studious_cat.png" id="cat_image">

        <div class="min-[50px] text-3xl">Level:</div>
        <div class="min-[50px] text-3xl" id="level">1</div>

        <div class="min-[50px] text-2xl">Pomodoros: </div>
        <div class="min-[50px] text-2xl" id="pomodoros">0/1</div>
    </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
